<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOZAMA</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="Static/style_Usuarios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Static/src/Logo.ico" />
</head>

<body class="img-fluid">  

    <br><br><br>
    <div class="container-xs text-center" id="general">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <!-- Image-->
                <div class="Vista">
                <div class="Imagecontainer">
                <a ><img src="Static/src/Logo_Sin_Fondo.png" class="img-fluid" style="width: 300px; height: 100px;"></a>
                </div>
                <div class="General">
                    <br>
                    <h5>Descubre, Compara, Ahorra: Tu acceso a ofertas irresistibles</h5>
                    <br>
                </div>
            </div>
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <br>
                <div class="General2">
                    <br>
                    <h2>BIENVENIDO</h2>
                    <br>    
                    <div>
                        <div>
                            <h4>Como quieres iniciar sesión</h4>
                            <button type="button" class="Botones" id="telefonoButton" onclick="buttonClick('telefonoForm')">Número de Teléfono</button>
                            <button type="button" class="Botones" id="correoButton" onclick="buttonClick('correoForm')">Correo Electrónico</button>
                            <br>
                            <button type="button" class="Botones" id="crearCuentaButton" onmouseover="buttonHover('crearCuentaButton')" onmouseout="buttonHoverOut('crearCuentaButton')" onclick="location.href='Agregar_Usuarios.html'">Crear Cuenta</button>
                        </div>
                        <!-- Form containers -->
                        <div id="telefonoForm" class="form-container">
                            <h4>Ingresa la siguiente informacion</h4>
                            <div class='container'>
                                <div class='row'>
                                    <div class='col-md-3'>
                                    </div>
                                    <div class='col-md-6'>
                                        <form>
                                            <div class='form-floating mb-3'>
                                                <input type='number' class='form-control' id='floatingTelefono' placeholder='##########' autofocus>
                                                <label for='floatingTelefono'>Numero de Telefono</label>
                                            </div>
                                            <div class='form-floating'>
                                                <input type='password' class='form-control' id='floatingPassword' placeholder='Contraseña' autofocus>
                                                <label for='floatingPassword'>Contraseña</label>
                                            </div>
                                            <button type='submit' class='Botones'>Iniciar Sesión</button>
                                        </form>
                                    </div>
                                    <div class='col-md-3'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Por correo -->
                        <div id="correoForm" class="form-container">
                            <h4>Ingresa la siguiente informacion</h4>
                            <div class='container'>
                                <div class='row'>
                                    <div class='col-md-3'>
                                    </div>
                                    <div class='col-md-6'>
                                        <form>
                                            <div class='form-floating mb-3'>
                                                <input type='email' class='form-control' id='floatingCorreo' placeholder='name@example.com' autofocus>
                                                <label for='floatingCorreo'>Correo Electronico</label>
                                            </div>
                                            <div class='form-floating'>
                                                <input type='password' class='form-control' id='floatingPassword' placeholder='Contraseña' autofocus>
                                                <label for='floatingPassword'>Contraseña</label>
                                            </div>
                                            <button type='submit' class='Botones'>Iniciar Sesión</button>
                                        </form>
                                    </div>
                                    <div class='col-md-3'>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script src="Static/Principal.js"> </script>
</body>
</html>
