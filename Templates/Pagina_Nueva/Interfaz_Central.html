<style>
.mensaje-sin-coincidencias {
    display: none; /* Por defecto, oculto */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 0, 0, 0.7); /* Fondo rojo con opacidad */

    padding: 10px;
    font-size: 18px;

.configuracion-form {
    display: none;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 2px solid #a3d6cc;
    background-color: #e0f4f0;
    border-radius: 10px;
}

/* Estilo para las etiquetas del formulario */
.configuracion-form label {
    display: block;
    margin-bottom: 10px;
}

/* Estilo para los campos de entrada y el botón */
.configuracion-form input,
.configuracion-form select,
.configuracion-form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Estilo para el botón */
.configuracion-form button {
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Efecto de hover para el botón */
.configuracion-form button:hover {
    background-color: #4cae4c;
}
</style>
