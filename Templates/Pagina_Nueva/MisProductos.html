<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Productos - NOZAMA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="Static/src/Logo.ico" />
</head>

<body>
<style>
  /* Estilos generales */
.container-mt-5 {
    margin-top: 5%;
}

/* Estilo para el contenedor de productos */
#listaProductos {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Ajusta según sea necesario */
}

/* Estilo para las tarjetas de productos */
.card {
    width: 100%; /* Ocupa el 100% del ancho del contenedor */
    margin-bottom: 20px;
    border-radius: 10px;
}

/* Estilo para la imagen en las tarjetas de productos */
.card-img-top {
    height: 150px; /* Ajusta la altura de la imagen según sea necesario */
    object-fit: cover; /* Escala la imagen para llenar completamente el contenedor */
}

/* Estilo para el cuerpo de las tarjetas de productos */
.card-body {
    text-align: center;
}

/* Estilo para los botones en las tarjetas de productos */
.btn-primary {
    margin-top: 10px;
    margin-right: 2%;
    margin-left: 2%;
}

/* Cambiar cursor al pasar sobre la imagen */
.card-img-top:hover {
    cursor: pointer;
}

/* Estilo para el contenedor de la lista de productos del vendedor */
#listaProductosContainer {

    padding: 20px;
    border-radius: 10px;
    margin-left: 5%;
}

</style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Static/src/Logo_Sin_Fondo.png" alt="Logo" style="width: 100px; height: 50px;" class="image">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mis Productos</a>
                    </li>
                    <li class="nav-item">
                        <a id="nuevosProductosLink" class="nav-link" href="#">Nuevos Productos</a>
                    </li>
                </ul>
            </div>

            <div class="nav-item-dropdown dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user"></i><strong>Usuario</strong> <img src="Productos/User.png" alt="Logo"
                        style="width: 20px; height: 20px;">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Configuración</a>
                    <a class="dropdown-item"
                        href="http://localhost/Proyecto_Bases_de__Datos/Templates/Pagina_Nueva/index.html">Cerrar
                        Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="ImageArchive" class="form-label">Adjunta la imagen</label>
                            <input type="file" class="form-control" id="ImageArchive" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                        <div class="mb-3">
                            <label for="DescriptionProuct" class="form-label">Descripción del Producto</label>
                            <input type="text" class="form-control" id="DescriptionProuct">
                        </div>
                        <div class="mb-3">
                            <label for="LinkProduct" class="form-label">Enlace del Producto</label>
                            <input type="text" class="form-control" id="LinkProduct">
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio del Producto</label>
                            <input type="text" class="form-control" id="productPrice">
                        </div>
                        <button type="button"  id="btnAgregarProducto" class="btn btn-primary">Agregar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modifyProductModal" tabindex="-1" aria-labelledby="modifyProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <!-- Nuevo campo para seleccionar la nueva imagen -->
                        <div class="mb-3">
                            <label for="nuevaImagen" class="form-label">Imagen del Producto</label>
                            <input type="file" class="form-control" id="nuevaImagen" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="nuevoNombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nuevoNombre">
                        </div>
                        <div class="mb-3">
                            <label for="nuevaDescripcion" class="form-label">Descripción del Producto</label>
                            <input type="text" class="form-control" id="nuevaDescripcion">
                        </div>
                        <!-- Nuevo campo para la URL -->
                        <div class="mb-3">
                            <label for="nuevaURL" class="form-label">URL del Producto</label>
                            <input type="text" class="form-control" id="nuevaURL">
                        </div>
                        <div class="mb-3">
                            <label for="nuevoPrecio" class="form-label">Precio del Producto</label>
                            <input type="text" class="form-control" id="nuevoPrecio">
                        </div>
                        
                        <button type="button" id="modifyButton" class="btn btn-primary">Modificar Producto</button>
                        <button type="button" id="deleteButton" class="btn btn-danger">Eliminar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container mt-5" style="margin-left: 1%;">

        <!-- Fila con dos columnas para "Filtrar" y "Mis Productos" -->
        <div class="row">
            <div class="col-md-3 mb-3" style="background-color: #FFD6C1; padding: 20px; border-radius: 10px; max-width: 250px;">
                <h4 style="font-size: 20px;">Filtrar</h4>
                <ul id="filtroCategorias" class="list-unstyled" onclick="filtrarProductos()">
                    <li data-categoria="todos">Todos</li>
                    <li data-categoria="electronica">Electrónica</li>
                    <li data-categoria="ropa">Ropa</li>
                </ul>
            </div>
    
            <!-- Lista de productos del vendedor con otro fondo de color pastel -->
            <div class="col-md-9" style="background-color: #F3EFEF; padding: 20px; border-radius: 10px; margin-left: 30px; flex-grow: 1;">
                <h2 style="text-align: center;">Mis Productos</h2>
                <div id="listaProductos"></div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="MisProductos.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>

</body>
